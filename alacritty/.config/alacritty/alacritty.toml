live_config_reload = true

[cursor.style]
shape = "Beam"

[font.bold]
family = "JetBrainsMonoNerdFontPropo"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNerdFontPropo"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNerdFontPropo"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNerdFontPropo"
style = "Regular"

[window]
decorations = "none"
opacity = 0.7 

[window.dimensions]
# columns = 104
# lines = 30
# columns = 150
# lines = 35
columns = 190
lines = 45

[window.padding]
x = 10
y = 5

